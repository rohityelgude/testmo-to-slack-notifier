name: Debug Testmo API

on:
  workflow_dispatch:

jobs:
  debug-testmo:
    runs-on: ubuntu-latest
    steps:
      - name: Get latest Testmo automation run (debug mode)
        id: get_run
        run: |
          echo "📡 Calling Testmo API..."
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.TESTMO_API_TOKEN }}" \
            "https://${{ secrets.TESTMO_BASE_URL }}/api/v1/automation-runs?limit=1&sort=created_at:desc")

          echo "📝 Full API response below:"
          echo "$response"

          # Save JSON for later inspection
          echo "$response" > latest_run.json

          # Extract details (safe parsing with jq)
          latest_id=$(jq -r '.automation_runs[0].id // "NULL"' latest_run.json)
          status=$(jq -r '.automation_runs[0].status // "NULL"' latest_run.json)
          passed=$(jq -r '.automation_runs[0].passed_count // "NULL"' latest_run.json)
          total=$(jq -r '.automation_runs[0].total_count // "NULL"' latest_run.json)

          echo "🔍 Extracted fields:"
          echo "ID: $latest_id"
          echo "Status: $status"
          echo "Passed: $passed"
          echo "Total: $total"

          echo "latest_id=$latest_id" >> $GITHUB_OUTPUT
          echo "status=$status" >> $GITHUB_OUTPUT
          echo "passed=$passed" >> $GITHUB_OUTPUT
          echo "total=$total" >> $GITHUB_OUTPUT

      - name: Upload raw JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest_run.json
          path: latest_run.json

      - name: Send Slack message (debug)
        run: |
          slack_message=":bug: *DEBUG MODE* Testmo Run #${{ steps.get_run.outputs.latest_id }}
Status: ${{ steps.get_run.outputs.status }}
Passed: ${{ steps.get_run.outputs.passed }} / ${{ steps.get_run.outputs.total }}
View: <https://${{ secrets.TESTMO_BASE_URL }}/automation/runs/${{ steps.get_run.outputs.latest_id }}|Run Link>"

          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"$slack_message\"}" \
            "${{ secrets.SLACK_WEBHOOK_URL }}"
